<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<body>
<script>
    function count(str) {
        return str.length
    }

    let str = prompt("Input here");
    let result = count(str);
    alert("Số từ trong chuỗi bạn vừa nhập là : " + result)
</script>
</body>
</html>
